<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <input type="text" id="todoInput" placeholder="Enter a new todo item">
        <button id="addTodoBtn">Add Todo App</button>
        
        <ul id="todoList"></ul>
        
        <div id="statsContainer">
            <span id="totalTodos">Total: 0</span>
            <span id="completedTodos">Completed: 0</span>
        </div>
    </div>

    <!-- <script type="application/javascript"> -->
        <script src="script.js"></script>
    <!-- </script> -->
</body>
</html>
